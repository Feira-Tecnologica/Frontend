<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Professor</title>
  <link rel="stylesheet" href="./css/dash-prof2.css" />
</head>
<body>

  <div id="intro-video-container">
    <video id="intro-video" autoplay muted playsinline>
      <source src="video/intro.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <nav>
    <a href="#" class="btn">Início</a>
    <a href="#galeria" class="btn">Galeria</a>
    <a href="#sobre" class="btn">Sobre</a>
  </nav>

  <main>
    <section class="painel-projetos">
      <div class="titulo">
        <span class="seta">&#10094;</span>
        <h2>Projetos atribuídos</h2>
      </div>
      <input type="text" class="search" placeholder="Pesquisar projeto.." />

      <!-- Projeto 1 -->
      <div class="card-projeto">
        <div class="topo">
          <p class="titulo-projeto">Projeto 1</p>
          <span class="tag vermelho">Não avaliado</span>
        </div>
        <p>Informática - Manhã</p>
        <p><strong>2ºC</strong></p>
        <button class="btn-roxo">Ver projeto</button>
      </div>

      <!-- Projeto 2 -->
      <div class="card-projeto">
        <div class="topo">
          <p class="titulo-projeto">Projeto 2</p>
          <span class="tag verde">Avaliado</span>
        </div>
        <p>Administração - Manhã</p>
        <p><strong>1ºA</strong></p>
        <button class="btn-roxo">Ver projeto</button>
      </div>
    </section>
  </main>

</body>
</html>
