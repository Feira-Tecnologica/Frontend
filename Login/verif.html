<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação - IV Feira Tecnológica e Sustentável</title>
    <link rel="stylesheet" href="css/verif.css">
</head>
<body>
    <section class="purple-section">
        <div class="container">
            <img src="img/etec-logo.png" alt="Logo MCM" class="logo">
            <h2>IV FEIRA TECNOLÓGICA E SUSTENTÁVEL DA ETEC MCM</h2>
        </div>
    </section>
    
    <section class="white-section">
        <div class="container">
            <div class="verification-box">
                <h3>Verificação</h3>
                <p>Foi enviado um código de 6 dígitos para seu email institucional</p>
                
                <p class="code-label"><strong>Digite o código</strong></p>
                
                <div class="code-input">
                    <input type="text" maxlength="1" pattern="[0-9]">
                    <input type="text" maxlength="1" pattern="[0-9]">
                    <input type="text" maxlength="1" pattern="[0-9]">
                    <input type="text" maxlength="1" pattern="[0-9]">
                    <input type="text" maxlength="1" pattern="[0-9]">
                    <input type="text" maxlength="1" pattern="[0-9]">
                </div>
                
                <button class="confirm-btn"><p>Confirmar</p></button>
                
                <div class="divider"></div>
                
                <button class="btn btn-outline">Reenviar código</button>
                
                <div class="spam-notice">
                    <p>Não recebeu o email?</p>
                    <p>Verifique sua caixa de spam ou <a href="#">Clique Aqui</a></p>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/verif.js"></script>
</body>
</html>
