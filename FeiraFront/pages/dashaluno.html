<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board - Aluno</title>
    <link rel="stylesheet" href="../css/dashaluno.css">
</head>
<body>
    <!-- TOPO -->
    <header>
    <nav>
        <a href="#inicio">Início</a>
        <a href="dashaluno_vizu.html">Projeto</a>
        <a href="notas_alunos.html">Avaliação</a>
    </nav>
    <img src="../img/logo_etec.png" alt="Logo ETEC" class="logo">
    <p>Olá, (nome do aluno)!</p>
    </header>

    <!-- SEÇÃO INICIAL -->
    <section id="inicio" class="card">
    <h2>Seu projeto</h2>
    <div class="cardDD">
        <h3>Projeto 1</h3>
        <p><strong>Curso:</strong> (Nome do curso)</p>
        <p><strong>Turno:</strong> (turno)</p>
        <p><strong>Turma:</strong> (turma)</p>
        <p><strong>Integrantes:</strong> (nomes)</p>
        <a href="dashaluno_vizu.html" class="btn">Ver mais</a>
    </div>
    <div class="cardDD">
        <h3>Galeria de fotos</h3>
        <p><a href="#">Clique aqui</a> e veja ou adicione fotos do seu projeto na galeria.</p>
    </div>
    </section>

    

    <!-- RODAPÉ -->
    <footer class="card">
        <p>Algum problema? <a href="#">Reporte aqui</a>.</p>
    </footer>

</body>
</html>
